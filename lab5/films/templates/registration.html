<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключаем стили Bootstrap для приятного внешнего вида -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Регистрация</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <label for="id_username">Имя пользователя:</label>
                            <input type="text" name="username" id="id_username" required class="form-control">
                            <label for="id_password1">Пароль (минимум 8 символов, со строчными, заглавными буквами и специальными символами):</label>
                            <input type="password" name="password1" id="id_password1" minlength="8" required class="form-control">
                            <label for="id_password2">Подтверждение пароля:</label>
                            <input type="password" name="password2" id="id_password2" required class="form-control">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            <!-- Добавляем ссылку на страницу авторизации -->
                            <a href="{% url 'login' %}" class="btn btn-link">Уже зарегистрированы? Войдите</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
